upstream syncscribe_server {
  server server:5002;
}

# HTTP to HTTPS redirect
server {
  listen 80;
  server_name _;
  return 301 https://$host$request_uri;
}

# HTTPS server
server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name _;

  # SSL configuration
  ssl_certificate /etc/letsencrypt/live/syncscribe.app/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/syncscribe.app/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;
  ssl_prefer_server_ciphers on;

  root /usr/share/nginx/html;
  index index.html;

  # Enable gzip compression
  gzip on;
  gzip_vary on;
  gzip_min_length 10240;
  gzip_proxied expired no-cache no-store private auth;
  gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

  # WebSocket proxy for Socket.IO
  location /socket.io/ {
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_buffering off;
    proxy_cache_bypass $http_upgrade;
    proxy_pass http://syncscribe_server;
  }

  # Optional REST API proxy
  location /api/ {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://syncscribe_server;
  }

  # Cache static assets
  location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|map)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  # Serve index.html only via internal redirects to prevent recursion
  location = /index.html { 
    internal;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
  }

  # SPA routing: attempt file/dir, else internally redirect to index.html
  location / {
    try_files $uri $uri/ /index.html$is_args$args;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
  }

  # Security headers
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
}

