upstream syncscribe_server {
  server syncscribe-server.syncscribe.svc.cluster.local:5002;
}

server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # WebSocket proxy for Socket.IO
  location /socket.io/ {
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_pass http://syncscribe_server;
  }

  # Optional REST proxy
  location /api/ {
    proxy_set_header Host $host;
    proxy_pass http://syncscribe_server;
  }

  # Serve index.html only via internal redirects to prevent recursion
  location = /index.html { internal; }

  # SPA routing: attempt file/dir, else internally redirect to index.html
  location / {
    try_files $uri $uri/ /index.html$is_args$args;
  }
}